  <div class="remote-control">
    <p class="title-remote">THY SMART TV</p>
    <p class="title-remote">[THY] webOS TV {{ data.key }}</p>
    <div class="volume-display">Volume: {{ volumeLevel }}</div>
    <div class="number-display">
      Channel: {{ channelIndex || data.SelectedIndex }}
    </div>

    <div class="row">
      <div class="remote-row col">
        <button class="remote-updown up" (click)="increaseVolume()">+</button>
        <button class="remote-updown center">VOL</button>
        <button class="remote-updown down" (click)="decreaseVolume()">-</button>
      </div>
      <div class="remote-row col">
        <button
          class="remote-updown up"
          (click)="changeChannel(this.selectedIndex + 1, true)"
        >
          +
        </button>
        <button class="remote-updown center">CN</button>

        <button
          class="remote-updown down"
          (click)="changeChannel(this.selectedIndex - 1, true)"
        >
          -
        </button>
      </div>
    </div>
    <div class="channel-input">
      <div class="number-buttons">
        <button
          class="num"
          *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
          (click)="updateChannelIndex(num)"
        >
          {{ num }}
        </button>
        <button class="num zero" (click)="updateChannelIndex(0)">0</button>
      </div>
    </div>
